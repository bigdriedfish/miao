<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //实线
  for (var x = 40; x <= 300; x++) {
    dot (x , 10 , "lightgreen")
  }
  //1实1空
  for (var x = 30; x <= 310; x++) {
    if (x % 2 == 0) {
      dot (x , 20 , "lightblue")
    } 
  }
  //2实2空
  for (var x = 20; x <= 320; x++) {
    if (x % 4 <= 1) {
      dot (x , 30 , "salmon")
    }
  }
  //3实2空
  for (var x = 10; x <= 330; x++) {
    if (x % 5 <= 2) {
      dot (x , 40 , "gold")
    }
  }
  //45度斜线
  for (var x = 0; x <= 300; x++) {
    dot (x , x , "#FF6699")
  }
  //跨越左上角和右下角的直线
  for (var x = 0 ; x <= 400; x++) {
    dot (x , 3 / 4 *x , "#FF6699")
  }
  //空心矩形
  for (var x = 150; x <= 200; x++) {
    dot (x , 50 , "#666699")
    dot (x , 100 , "#666699")  
  }
  for (var y = 50; y <= 100; y++) {
    dot (150 , y , "#666699")
    dot (200 , y , "#666699")  
  }
  //实心矩形
  for (var x = 201; x <= 251; x++) {
    for (var y = 50; y <= 100; y++) {
      dot (x , y ,'rgb(' + x + ',' + y + ',213)')
    }
  }
  //色彩空间
  for (var x = 201; x <= 251; x++) {
    for (var y = 100; y <= 150; y++) {
      var r = (x - 201) * 255 / 49
      var g = (y - 100) * 255 / 49
      dot (x , y ,'rgb(' + r + ',' + g + ',255)')
    }
  }
  //sinx
  for (var x = 100; x <= 300; x++) {
    dot (x , 10 * Math.sin(x / 5) + 200, "#66FFFF")
  }
  //心形线
   for(var theta = 0; theta <= 2 * Math.PI; theta += 0.02) {
     var r = 15
     var x = 2 * r * (Math.cos(theta) - 1 / 2 *Math.cos(theta * 2)) 
     var y = 2 * r * (Math.sin(theta) - 1 / 2 *Math.sin(theta * 2)) 
     dot(x+150, y + 200, 'pink') 
   }
   //圆
   var r = 25
   for (var x = 150; x <= 200; x++) {
    for (var y = 100; y <= 150; y++) {
      if (Math.pow(x - 175, 2) + Math.pow(y - 125, 2) <= r * r) {
        dot (x , y ,'rgb(' + x + ',' + y + ',233)')
      }
      
    }
  }
</script>
</html>
