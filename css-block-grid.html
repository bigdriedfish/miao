<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=css-block-grid, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css-block-grid</title>
<style>
  ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  li{
    width:50px;
    height: 50px;
    border: 2px saddlebrown solid;
    box-sizing: border-box;
  }
  li:nth-child(n+4){
    margin-left:50px;
  }
  li:nth-child(n+7){
    margin-left: 100px;
  }
  li:nth-child(3n+3){
    margin-bottom:-150px;
  }
</style>
</head>
<body>
 <ul>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
 </ul>
</body>
</html>
