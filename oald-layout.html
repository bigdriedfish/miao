<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>oald-layout</title>
  <style>
    
    *{
  background-color:rgba(0,0,0,0.08);
  box-sizing: inherit;
}


html,body {
  height: 100%;
  margin: 0;
  box-sizing: border-box;
}

.wrapper {
  height: 100%;
  font-size: 0;
}

.wrapper > * {
  font-size: initial;
  display: inline-block;
  height: 100%;
  width: 20%;
}
.a2 {
  width: 40%;
}
  
  </style>
</head>
<body>
    <div class="wrapper">
        <section class="a1">1</section>
        <section class="a2">
          <h1>head</h1>
          <main>mainmain</main>
        </section>
        <section class="a3">3</section>
        <section class="a4">4</section>
      </div>



</body>
