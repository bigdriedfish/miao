<script id = "ch0103/17" type = "ch0103/17">
  var a = +prompt("请输入x1坐标值")
  var b = +prompt("请输入y1坐标值")
  var c = +prompt("请输入x2坐标值")
  var d = +prompt("请输入y2坐标值")
  var e = +prompt("请输入x3坐标值")
  var f = +prompt("请输入y3坐标值")
  var h1 = Math.sqrt((a - c) * (a - c) + (b - d) * (b - d))
  var h2 = Math.sqrt((a - e) * (a - e) + (b - f) * (b - f))
  var h3 = Math.sqrt((c - e) * (c - e) + (d - f) * (d - f))
  var h4 = (h1 + h2 + h3) / 2
  var s = Math.sqrt(h4 * (h4 - h1) * (h4 - h2) * (h4 - h3))
  alert(s.toFixed(2))
</script>

<script id = "ch0104/19" type = "ch0104/19">
  var a = +prompt("请输入一个数")

  if(c == "+"){
    alert(a + b)
  }
  else if(c == "-"){
    alert(a - b)
  }
  else if(c == "*"){
    alert(a * b)
  }
  else if((c == "/") && ((a == 0) || (b == 0))){
    alert("Divided by zero!")
  }
  else if((c == "/") && (!(a == 0) && !(b == 0))){
    alert(a / b)
  }
  else {
    alert("Invalid operator!")
  }
</script>
<script id = "ch0104/20" type = "ch0104/20">
  var a = +prompt("请输入一个数")
  var b = +prompt("请输入一个数")
  var c = +prompt("请输入一个数")
  var d =  ((-b + Math.sqrt(b*b-4*a*c))/(2*a)).toFixed(5)
  var e = ((-b - Math.sqrt(b*b-4*a*c))/(2*a)).toFixed(5)
  var f = (-b / (2*a)).toFixed(5)
  var g = (Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)
  if(b * b > 4 * a * c){
    console.log("x1="+d)
    console.log("x2="+e)
  }
  else if(b * b == 4 * a * c){
    alert("x1=x2=" + d) 
  }
  else if(b * b < 4 * a * c){
    console.log("x1=" + f + "+" + g + "i")
    console.log("x2=" + f + "-" + g + "i")
  }
</script>
