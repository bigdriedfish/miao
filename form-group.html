<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      display:table-row;
      width:20px;
      height:20px;
  }
    span{
      display:table-cell;
      font-size:13px;
      border:1px solid;
  }
    input{
      padding:0;
      margin:0;
      border: 0px;
      outline:none;
      width:100%;
      height:100%;
  }
    .a{
      width:1%;
      border-right:0;
  }
    .b{
      border-right:0; 
  }
    .a.c{
      text-align:center; 
  }
    .b:active{
      border-color:blue;
  }
  </style>
</head>
<body>
    <div>
        <span class="a">$</span>
        <span class="b"><input type="text" placeholder="Amount"></span>
        <span class="c">.00</span>
    </div>
</body>
</html>
