<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div{
      box-sizing:border-box;
    } 
  div{
    /* 等腰直角三角形 */
      border-top:salmon solid 20px;
      border-right:red solid 20px;
      border-bottom:gold solid 20px;
      border-left:greenyellow solid 20px;
  }
 .one{
    /* 30°，60°，90° */
      border-top:salmon solid 34.64px;
      border-right:red solid 20px;
      border-bottom:gold solid 0px;
      border-left:greenyellow solid 0px;
  }
  .two{
    /* 等边三角形 */
      border-top:salmon solid 10px;
      border-right:red solid 17.32px;
      border-bottom:gold solid 10px;
      border-left:greenyellow solid 0px;
  }
  </style>
</head>
<body>
  <div ></div> 
  <div class="one"></div>
  <div class="two"></div>
  
</body>
</html>
